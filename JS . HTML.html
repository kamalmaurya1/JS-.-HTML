<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fadein</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
    $(".btn1").click(function(){
        $(".D1").fadeOut(1000);
        $(".D2").fadeOut(2000);
        $(".D3").fadeOut(3000);
    });
    $(".btn2").click(function(){
        $(".D1").fadeIn(1000);
        $(".D2").fadeIn(2000);
        $(".D3").fadeIn(3000);
    });
    });
    </script>
    <style>
        .D1{
            height: 50px;
            width: 250px;
            background-color: orangered;
        }
        .D2{
            height: 50px;
            width: 250px;
            background-color: white;;
        }
        .D3{
            height: 50px;
            width: 250px;
            background-color: green;
        }
       
    </style>
</head>
<body >
        <div class="D1"></div>
        <div class="D2" style="height: 50px; width:50px;background-color: blue; border-radius: 50px;margin-left: 100px; "  ></div>
        <div class="D3"></div>
        <br>
        <button class="btn1" style="border-radius: 10px;">Fade out</button>&nbsp;&nbsp;&nbsp;
        <button class="btn2" style="border-radius: 10px;">Fade in</button>
</body>
</html>
